<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5e33bc07e0.js" crossorigin="anonymous"></script>
    <title>Video Playe</title>
</head>
<body>
    <h1>SeVenD Video Player</h1>
      <video src="./jjk4k.mp4" class="screen" id="video" poster="./download.jpeg"></video>
      <div class="container">
        <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
  
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id = 'progress' class="progress" min="0" max="100" step="0.5" value="0"/>
         <span class="timestamp" id="timestamp">00.00</span>
      </div>
    <script src="script.js"></script>
</body>
</html>
